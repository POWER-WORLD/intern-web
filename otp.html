<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8e6f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(54, 233, 209, 0.1);
            text-align: center;
            width: 400px;
        }

        .otp-container img {
            width: 80px;
            margin-bottom: 40px;
        }

        .otp-container input {
            width: 35px;
            height: 35px;
            margin: 5px;
            text-align: center;
            font-size: 14px;
            background-color: #ede8fa;
            border: 1px solid #c8b6f6;
            border-radius: 8px;
            outline: none;
        }

        .otp-container button {
            width: 100%;
            padding: 12px;
            background-color: #13284f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .otp-container button:hover {
            background-color: #26b4ec;
        }

        .otp-container a {
            display: block;
            margin-top: 15px;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .resend {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .back{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <img src="logo.png" alt="OTP Icon">
        <p>Sent OTP on Your Email</p>
        <form>
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp2')" id="otp1" required>
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp3')" id="otp2" required>
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp4')" id="otp3" required>
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp5')" id="otp4" required>
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp6')" id="otp5" required>
            <input type="text" maxlength="1" id="otp6" required>
            <div class="resend">Resend OTP</div>
            <button type="submit">Submit</button>
        </form>
        <a class="back" href="#">Back to Login Page</a>
    </div>

    <script>
        function moveToNext(current, nextFieldID) {
            if (current.value.length >= 1) {
                document.getElementById(nextFieldID).focus();
            }
        }
    </script>
</body>
</html>

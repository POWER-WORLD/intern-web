<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <div class="icon">
                <img src="logo.png" alt="Icon">
            </div>
            <h2>Signup Your Account</h2>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-group-checkbox">
                <label><input type="checkbox" name="role" value="teacher"> Teacher</label>
                <label><input type="checkbox" name="role" value="student"> Student</label>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group-half">
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="input-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course">
                </div>
            </div>
            <div class="input-group-radio">
                    <label  for="gender">Gender</label>
                <div class="radio-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <button type="submit" class="btn-submit">
                <a href="#.html" class="btn-submit2">Sign Up<a>
            </button>
            </form>
        <p class="signin-link">Already have an account? <a href="#.html" class="signin">Sign in</a></p>
    </div>
</body>
</html>

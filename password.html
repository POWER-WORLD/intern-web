<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Page</title>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    }

    body {
        background-color: #d8e6f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background-color: #fff;
        padding: 20px;
        width: 400px;
        border-radius: 16px;
        box-shadow: 0px 0px 10px rgba(54, 233, 209, 0.1);
        text-align: center;
    }
    .login-icon img {
        width: 80px;
        margin-bottom: 0px;
    }
    h2 {
        margin-bottom: 50px;
        font-size: 20px;
    }
    .input-group {
    margin-bottom: 20px;
    text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 10px ;
        text-align: center;
        font-size: 14px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-color:transparent;
        background-color: #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
    }
    .btn {

    }

    .btn2:hover {
        background-color: #26b4ec;
    }
    .btn2{
        background-color:#001946;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
    }
    .sign-up {
    margin-top: 20px;
    font-size: 14px;
    text-align: left;
    }
    .sign-up a {
        text-decoration: none;
        color:#26b4ec;
    }
    .sign-up a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-icon">
                <img src="logo.png" alt="Icon" />
            </div>
            <h2>Forgot Password</h2>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <form action="otp.html">
                    <button class="btn2" href="logo.png">SUBMIT</button>
                </form>
                <!-- <button type="submit" class="btn">
                    <a class="btn2" href="otp.html">SUBMIT</a>
                </button> -->

            <p class="sign-up">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>

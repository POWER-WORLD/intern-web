<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Icon"> <!-- add logo  -->
        <h2>Sign in Your Account</h2>
        
        <div>
            <p>CONTINUE AS</p>
            <button id="teacher" class="toggle-button">Teacher</button>
            <button id="student" class="toggle-button">Student</button>
        </div>
        <!--<div class="preference">
            <label for="remember">Remember my preference</label>
            <input type="checkbox" id="remember">
        </div>-->
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        <form action="dashboard.html">
        <button class="sign-in-button" href="logo.png">Sign In</button>
        </form>
        <div class="sign-up">
            Don't have an account? <a href="#.html">Sign up</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>

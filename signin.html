<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-icon">
                <img src="logo.png" alt="Icon" />
            </div>
            <h2>Sign in Your Account</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="role" value="teacher"> Teacher</label>
                    <label><input type="checkbox" name="role" value="student"> Student</label>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="remember"> Remember my preference</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn">
                    <a class="btn2" href="#.html">Sign In</a>
                </button>
            </form>
            <p class="sign-up">Don't have an account? <a href="#.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
